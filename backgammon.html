<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Backgammon</title>
    <style>
      .test {
        height: 20px;
        width: 35px;
      }
    </style>

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      uniform mat4 modelView;
      uniform mat4 projection;

      void
      main()
      {
          gl_Position = projection * modelView * vPosition;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      uniform vec4 color;

      void main() {
        gl_FragColor = color;
      }
    </script>

    <script type="text/javascript" src="./Common/webgl-utils.js"></script>
    <script type="text/javascript" src="./Common/initShaders.js"></script>
    <script type="text/javascript" src="./Common/MV.js"></script>
    <script type="text/javascript" src="backgammon.js"></script>
  </head>
  <body>
    <p>
      <button id="play">Start The Game</button>
      <button id="roll">Roll Dice!</button>
      <button
        id="die1"
        style="width:100px;height:100px;background-color:#FFFFF0;font-weight:bold;font-size:25px"
      >
        0
      </button>
      <button
        id="die2"
        style="width:100px;height:100px;background-color:#FFFFF0;font-weight:bold;font-size:25px"
      >
        0
      </button>
      <b id="turn">Rolling for turn...</b>
    </p>

    <table>
      <td align="right" width="270">
        <div>
          <button class="test" id="columntl1">^</button>
          <button class="test" id="columntl2">^</button>
          <button class="test" id="columntl3">^</button>
          <button class="test" id="columntl4">^</button>
          <button class="test" id="columntl5">^</button>
          <button class="test" id="columntl6">^</button>
        </div>
      </td>
      <td width="30"></td>
      <td align="left" width="300">
        <div>
          <button class="test" id="columntr1">^</button>
          <button class="test" id="columntr2">^</button>
          <button class="test" id="columntr3">^</button>
          <button class="test" id="columntr4">^</button>
          <button class="test" id="columntr5">^</button>
          <button class="test" id="columntr6">^</button>
        </div>
      </td>
    </table>

    <table>
      <td align="right" width="270">
        <div>
          <button class="test" id="columnbl1">^</button>
          <button class="test" id="columnbl2">^</button>
          <button class="test" id="columnbl3">^</button>
          <button class="test" id="columnbl4">^</button>
          <button class="test" id="columnbl5">^</button>
          <button class="test" id="columnbl6">^</button>
        </div>
      </td>
      <td width="30"></td>
      <td align="left" width="300">
        <div>
          <button class="test" id="columnbr1">^</button>
          <button class="test" id="columnbr2">^</button>
          <button class="test" id="columnbr3">^</button>
          <button class="test" id="columnbr4">^</button>
          <button class="test" id="columnbr5">^</button>
          <button class="test" id="columnbr6">^</button>
        </div>
      </td>
    </table>
  </body>
</html>
